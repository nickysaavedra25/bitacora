<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Bitácora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bitacora-screen" class="screen active">
        <div class="header">
            <div class="header-left">
                <div class="logo-small">
                    <img src="logo_uth_1.png" alt="UTH Logo" class="logo-img">
                </div>
                <h1>BITACORA</h1>
            </div>
            <div class="header-right">
                <button class="view-records-btn" onclick="backToRecords()">Ver Registros</button>
                <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <div class="content">
            <div class="form-container">
                <h2>Nuevo Registro</h2>
                <p id="laboratorio-info">Laboratorio: </p>

                <form id="bitacora-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Fecha (automática)</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label>Hora de inicio (automática)</label>
                            <input type="time" id="hora-inicio" required>
                        </div>
                        <div class="form-group">
                            <label>Hora de salida</label>
                            <input type="time" id="hora-salida" required>
                        </div>
                        <div class="form-group">
                            <label>Grupo</label>
                            <input type="text" id="grupo" placeholder="Ej: 1A, 2B" required>
                        </div>
                        <div class="form-group">
                            <label>Matrícula</label>
                            <input type="text" id="matricula-bitacora" placeholder="Ej: 3522110875" required>
                        </div>
                        <div class="form-group">
                            <label>Cuatrimestre</label>
                            <input type="text" id="cuatrimestre" placeholder="Ej: 3°" required>
                        </div>
                        <div class="form-group">
                            <label>Número de alumnos</label>
                            <input type="number" id="num-alumnos" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Edificio</label>
                            <input type="text" id="edificio-readonly" readonly>
                        </div>
                        <div class="form-group">
                            <label>Clase</label>
                            <input type="text" id="curso" placeholder="Ej: Laboratorio Web" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Observaciones</label>
                        <textarea id="observaciones" placeholder="Anota las observaciones" rows="4" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="backToRecords()">Cancelar</button>
                        <button type="submit" class="save-btn">Guardar Bitácora</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    // Cargar datos desde localStorage si existen
    document.addEventListener("DOMContentLoaded", function () {
        const edificio = localStorage.getItem("edificio") || "";
        const laboratorio = localStorage.getItem("laboratorio") || "";

        document.getElementById("edificio-readonly").value = edificio;
        document.getElementById("laboratorio-info").textContent = "Laboratorio: " + laboratorio;

        // Fecha y hora automática
        const fechaHoy = new Date().toISOString().split("T")[0];
        document.getElementById("fecha").value = fechaHoy;

        const horaAhora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        document.getElementById("hora-inicio").value = horaAhora;
    });

    // Guardar bitácora (simulado)
    document.getElementById("bitacora-form").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Registro guardado correctamente");
        window.location.href = "registros.html";
    });

    function backToRecords() {
        window.location.href = "registros.html";
    }

    function logout() {
        localStorage.clear();
        window.location.href = "index.html";
    }
    </script>
</body>
</html>
