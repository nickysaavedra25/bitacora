<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bitácora UTH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="header">
            <h1>BITACORAS</h1>
        </div>
        <div class="content">
            <div class="login-container">
                <div class="logo-container">
                    <div class="logo-large">
                        <img src="logo_uth_1.png" alt="UTH Logo" class="logo-large logo-img">
                    </div>
                </div>
                <h>BIENVENIDO</h>
                <p>Ingresa tu matrícula</p>
                <form id="login-form">
  <input type="text" id="matricula" placeholder="Matrícula" required>
  <button type="submit">Ingresar</button>
</form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const matricula = document.getElementById("matricula").value;
  localStorage.setItem("matricula", matricula);
  window.location.href = "edificio.html";
});
</script>

</body>
</html>
